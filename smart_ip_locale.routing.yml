language.negotiation_ip:
  path: '/admin/config/regional/language/detection/smart_ip_locale'
  defaults:
    _form: '\Drupal\smart_ip_locale\Form\NegotiationIpForm'
    _title: 'IP language detection configuration'
  requirements:
    _permission: 'administer languages'
language.negotiation_ip_delete:
  path: '/admin/config/regional/language/detection/smart_ip_locale/delete/{country_code}'
  defaults:
    _form: '\Drupal\smart_ip_locale\Form\NegotiationIpDeleteForm'
    _title: 'Delete'
  requirements:
    _permission: 'administer languages'
